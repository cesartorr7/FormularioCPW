<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
	<script>
        function Habilitar(){
            document.formulario.ingresosmen.disabled = false;
        }

        function Deshabilitar(){
            document.formulario.ingresosmen.disabled = true;
        }
    </script>
</head>
<body>
    <form name="formulario" method="POST" data-netlify="true">

        <p>
            <div class="form">
            <h1> Formulario</h1>
            <label for="nombre">Nombre(s): </label>
            <input class="controles" type="text" name="nombre" id="nombre" size="25" title="Sólo se aceptan letras"
            placeholder="Ej: Óscar" required>
            <br/> <br/>
            
            <label for="apellidopat">Apellido paterno: </label>
            <input class="controles" type="text" name="apellidopat" id="apellidopat" size="25" title="Sólo se aceptan letras"
            placeholder="Ej: Martínez" pattern="[A-Za-z]+" required>
            <br/> <br/>

            <label for="apellidomat">Apellido materno: </label>
            <input class="controles" type="text" name="apellidomat" id="apellidomat" size="25" title="Sólo se aceptan letras"
            placeholder="Ej: Pérez" pattern="[A-Za-z]+" required>
            <br/> <br/>

            <label for="LugarNac">Lugar de nacimiento:</label>
            <select name="LugarNac" id="LugarNac" class="controles">
            <option value="Nada">--------------</option>
            <option value="No soy de México">No soy de México</option>
            <option value="Aguascalientes">Aguascalientes </option>
            <option value="Baja California">Baja California </option>
            <option value="Baja California Sur">Baja California Sur</option>
            <option value="Campeche">Campeche</option>
			      <option value="Coahuila">Coahuila</option>
			      <option value="Colima">Colima</option>
			      <option value="Chiapas">Chiapas</option>
			      <option value="Chihuahua">Chihuahua</option>
			      <option value="Distrito Federal">Distrito Federal</option>
			      <option value="Durango">Durango</option>
			      <option value="Guanajuato">Guanajuato</option>
			      <option value="Guerrero">Guerrero</option>
			      <option value="Hidalgo">Hidalgo</option>
			      <option value="Jalisco">Jalisco</option>
			      <option value="Ciudad de México">Ciudad de México</option>
			      <option value="Michoacán">Michoacán</option>
			      <option value="Morelos">Morelos</option>
			      <option value="Nayarit">Nayarit</option>
			      <option value="Nuevo León">Nuevo León</option>
			      <option value="Oaxaca">Oaxaca</option>
			      <option value="Puebla">Puebla</option>
			      <option value="Querétaro">Querétaro</option>
			      <option value="Quintana Roo">Quintana Roo</option>
			      <option value="San Luis Potosí">San Luis Potosí</option>
			      <option value="Sinaloa">Sinaloa</option>
			      <option value="Sonora">Sonora</option>
			      <option value="Tabasco">Tabasco</option>
			      <option value="Tamaulipas">Tamaulipas</option>
			      <option value="Tlaxcala">Tlaxcala</option>
			      <option value="Veracruz">Veracruz</option>
			      <option value="Yucatán">Yucatán</option>
			      <option value="Zacatecas">Zacatecas</option>
			      </select><br><br>

            <label for="direccion">Dirección: </label>
            <input class="controles" type="text" name="direccion" id="direccion" size="60"
            placeholder="Ej: Calle Laguna Verde M 124 L 1 E 15 N E" required>
            <br/> <br/>

            <label for="codigopostal">Código postal: </label>
            <input class="controles" type="text" name="telefono" id="telefono"
            placeholder="Ej: 77509" size="10" minlength="4" maxlength="8" pattern="[0-9]+">
            <br/> <br/>

            <label for="telefono">Teléfono: </label>
            <input class="controles" type="tel" name="telefono" id="telefono" title="Sólo se aceptan 10 números"
            placeholder="Ej: 9985687569" size="10" minlength="10" maxlength="10" pattern="[0-9]+">
            <br/> <br/>

            <label for="edad">Edad: </label>
            <input class="controledad" type="number" name="edad" id="edad" title="Sólo se aceptan 2 números" placeholder="Ej: 15"
            size="10" maxlength="2" pattern="[0-9]+" required> 
            
            <label for="fechanacimiento">Fecha de Nacimiento: </label>
            <input class="controlfecha" type="date" name="fechanacimiento" id="fechanacimiento" title="Escribe tu fecha de nacimiento 
            o seleccionala en el menú" min="1871-01-01" max="2021-03-30" required>
            <br/> <br/>
            
            <label for="email">Correo electrónico: </label>
            <input class="controles" type="email" name="email" id="email" size="35" title="Escribe tu e-mail actual"
            placeholder="Ej: micorreo@ejemplo.com" list="dominiosComunes" required> 

            <datalist id="dominiosComunes">
                <option value="@yahoo.com">
                <option value="@outlook.com">
                <option value="@gmail.com">
                <option value="@hotmail.com">
            </datalist>
            <br/> <br/>

            <label for="hombre" for="mujer" for="otro">Sexo: </label>
            <br/> <br/>

            <div class="opciones">
            <input type="radio" name="sexo" id="hombre" value="Hombre" required>
            <label>Hombre</label>
            
            <input type="radio" name="sexo" id="mujer" value="Mujer" required>
            <label>Mujer</label>

            <input type="radio" name="sexo" id="otro" value="Otro" required>
            <label>Otro</label>
            <br/> <br/>
          </div>

            <label for="carrera">¿Qué carrera quieres estudiar o estudiaste? </label>
            <input class="controles" type="text" name="carrera" id="carrera" size="25" title="Sólo se aceptan letras"
            placeholder="Ej: Ingeniería en Software" required>
            <br/> <br/>

            <label for="no" for="si">¿Trabajas? </label>
            <br/> <br/>

            <input type="radio" name="trabajo" id="si" value="Si trabaja" onclick="Habilitar()" required>
            <label>Sí</label>
            
            <input type="radio" name="trabajo" id="no" value="No trabaja" onclick="Deshabilitar()" required>
            <label>No</label>  
            <br/><br/>

            <label for="ingresos">¿Cuáles son tus ingresos mensuales?</label>
            <select class="controles" id="ingresos" name="ingresosmen" required>
                <option value="Nada">--------</option>
                <option>Nada</option>
                <option>Menos de $1000</option>
                <option>$1000-$3999</option>
                <option>$4000-$8999</option>
                <option>$9000 o más</option>
            </select>
            <br/><br/>

            <label for="signozod">¿Qué signo zodiacal eres? :) </label>
            <input class="controles" type="text" name="signozod" id="signozod" size="25" title="Sólo se aceptan letras"
            placeholder="Ej: Cáncer" pattern="[A-Za-z]+" required>
            <br/> <br/>
            
            <input type="submit" value="Registrar">
            <input type="reset">
            <br/> <br/>
            </div>
        </p>
    </form>
</body>
</html>
